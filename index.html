<!DOCTYPE html>
<html>
<head>
  <title>Upload File to GitHub Repo</title>
</head>
<body>
  <h2>Upload File to GitHub</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>
  <p id="status"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const status = document.getElementById("status");

      if (fileInput.files.length === 0) {
        status.innerText = "‚ö†Ô∏è Please select a file.";
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function () {
        const base64Content = reader.result.split(",")[1];

        // üîπ Your GitHub details
        const repoOwner = "abhir12ram";     // change this
        const repoName  = "abhir12ram/Image-encryption";         // change this
        const token     = "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"; // your repo token
        const filePath  = "uploads/" + file.name; // path inside repo

        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${filePath}`;

        const response = await fetch(apiUrl, {
          method: "PUT",
          headers: {
            "Authorization": "token " + token,
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            message: "Upload " + file.name,
            content: base64Content,
          }),
        });

        if (response.ok) {
          status.innerText = "‚úÖ File uploaded successfully!";
        } else {
          const error = await response.json();
          status.innerText = "‚ùå Error: " + JSON.stringify(error);
        }
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
